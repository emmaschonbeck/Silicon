<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Silicon</title>
</head>
<body>
  
  <header>
    <div class="header-container">

      <a id="logo" href="index.html"><img src="/Images/logo.svg" alt="Silicon logo"></a>

      <nav class="navbar">
        <a class="navbar-link" href="#">Features</a>
      </nav>

      <div id="darkmode-toggle-switch" class="btn-toggle-switch">
        <span class="label">Dark mode</span>
        <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider round"></span>               
        </label>
      </div>

      <a id="btn-signin" href="#" class="btn-primary">
        <i class="fa-regular fa-user"></i>
        <span>Sign in / up</span>
      </a>

      <button class="btn-mobile-menu">
        <i class="fa-solid fa-bars"></i>
      </button>

    </div>
  </header>

    <!-- PAGE 1 -->

  <div class="page1-container">

    <div>
      <h1 class="h1-page1">Manage All Your Money in One App</h1>
      <p class="text-page1">We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
    </div>

    <div class="app-buttons">
        <div>
          <a href="#" class="apple-button">
            <img src="/Images/apple-icon.svg" alt="Apple logo">
            <span>Download on the <strong class="apple-store">App Store</strong></span>
          </a>
        </div>
        <div>
          <a href="#" class="google-button">
            <img src="/Images/google-icon.svg" alt="Google Play logo">
            <span>GET IT ON <strong class="google-play">Google Play</strong></span>
          </a>
        </div>
    </div>

    <div class="more-link">
      <img src="/Images/btn-arrow.svg" alt="Arrow down button">
      <p class="discover">Discover more</p>
    </div>

    <div class="phones-container">
      <img class="phoneback" src="/Images/iPhone.back.svg" alt="Iphone 12 Pro">
      <img class="phonefront" src="/Images/iPhone.front.svg" alt="Iphone 12 Pro">
    </div>

  </div>

</body>
</html>
